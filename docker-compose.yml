version: '3'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: fitpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/fitme-api-server/
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
volumes:
  mysql_data: